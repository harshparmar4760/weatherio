<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- primary meta tag -->
    <title>Weatherio</title>
    <meta name="title" content="Weatherio" />
    <meta
      name="description"
      content="weatherio is a weather app made by Harsh"
    />

    <!-- favicon -->
    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400;600&display=swap" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- custom js  -->
    <script src="./assets/js/app.js" type="module"></script>
    <script src="./assets/js/route.js" type="module"></script>
  </head>


  <body>
    <!-- #header--------------- -->
    <header class="header">
      <div class="container">

        <a href="#" class="logo">
          <img src="./assets/images/logo.png" width="364" height="58" alt="logo">
        </a>

        <div class="search-view " data-search-view>

          <div class="search-wrapper">
            <input type="search" name="search" placeholder="Search city..." autocomplete="off" class="search-field" data-search-field>

            <span class="m-icon leading-icon"> search </span>

            <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
              <span class="m-icon">arrow_back</span>
            </button>
          </div>
          
          <div class="search-result" data-search-result> </div>

        </div>

        <div class="header-actions">

            <button class="icon-btn has-state" aria-label="open search" data-search-toggler> 
            <span class="m-icon icon"> search </span>
            </button>

            <a href="#/current-location" class="btn-primary has-state"
            data-current-location-btn >
            <span class="m-icon">my_location</span>
            <span class="span">Current Location</span>
            </a>

        </div>

    </div>
    </header>


    <main>
      <article class="container" data-container>
        <div class="content-left">

          <!-- Current weather -->

          <section class="section current-weather" aria-label="current-weather" data-search-weather></section>




          <!-- Forecast -->

          <section class="section forecast" aria-labelledby="forecast-lable" data-5-day-forecast></section>
        </div>


        <div class="content-right">

          <!-- highlights -->

          <section class="section highlights" aria-labelledby="highlights-label" data-highlights></section>


          <!-- Hourly Forecast -->

          <section class="section hourly-forecast" aria-label="hourly-forecast" data-hourly-forecast></section>
          
          
          <!-- #footer----------------- -->
          
          <footer class="footer">
            <p class="body-3">
              © 2023, Wetherio All rights reserved. Designed and Developed with ❤ by Harsh
            </p>
            
            <p class="body-3">
              Powered By <a href="https://openweathermap.org/api" title="Free OpenWeather Api" target="_black" rel="noopener"> 
                <img src="./assets/images/openweather.png" width="150" height="30" loading="lazy
                " alt="OpenWeather">
              </a>
            </p>
          </footer>
          
        </div>

        <div class="loading" data-loading></div>

      </article>
    </main>



    <!-- 404 section -->

    <section class="error-content" data-error-content>
      <h2 class="heading">404</h2>
      <p class="body-1">Page Not Found</p>
      <a href="#/weather?lat=51.5073219&lon=-0.1276474" class="btn-primary">
        <span class="span">Go Home</span>
      </a>
    </section>

  </body>

</html>
